<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notice</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f6f7f8;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1f2933;
    }

    .card {
      background: white;
      padding: 40px;
      width: 90%;
      max-width: 520px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 16px;
      font-weight: 600;
    }

    p {
      font-size: 14px;
      line-height: 1.6;
      color: #4b5563;
    }

    button {
      margin-top: 24px;
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      cursor: pointer;
    }

    button:hover {
      background: #f3f4f6;
    }

    .reveal {
      display: none;
    }
  </style>
</head>

<body>

  <div class="card" id="initial">
    <h1>Internal Access Review</h1>
    <p>
      This page contains a short notice related to a recent review.
      Please read carefully before proceeding.
    </p>
    <p>
      No action is required at this moment.
    </p>
    <button onclick="reveal()">Continue</button>
  </div>

  <div class="card reveal" id="reveal">
    <h1>Update</h1>
    <p>
      This page was created intentionally to observe how seriously you read links.
    </p>
    <p>
      You clicked anyway.
    </p>
    <p style="margin-top: 14px;">
      This was a prank.
    </p>
  </div>

  <script>
    function reveal() {
      document.getElementById("initial").style.display = "none";
      document.getElementById("reveal").style.display = "block";
    }
  </script>

</body>
</html>
