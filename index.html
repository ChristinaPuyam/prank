<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Internal Notice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #f5f6f7;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #1f2937;
}

.card {
  background: #ffffff;
  padding: 42px;
  max-width: 520px;
  width: 90%;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

h1 {
  font-size: 20px;
  margin-bottom: 14px;
}

p {
  font-size: 14px;
  line-height: 1.6;
  color: #4b5563;
}

button {
  margin-top: 26px;
  padding: 10px 18px;
  font-size: 14px;
  border-radius: 6px;
  border: 1px solid #d1d5db;
  background: #f9fafb;
  cursor: pointer;
}
button:hover {
  background: #f3f4f6;
}
</style>
</head>

<body>
<div class="card">
  <h1>Internal Access Notice</h1>
  <p>
    This page relates to a recent internal review.
    Please proceed to acknowledge the notice.
  </p>
  <p>
    No immediate action is required beyond confirmation.
  </p>

  <button onclick="location.href='confirm.html'">
    Proceed
  </button>
</div>
</body>
</html>
